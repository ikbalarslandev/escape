name: Review Feeds

on:
  schedule:
    - cron: "1 9 * * *"
  workflow_dispatch:

jobs:
  run-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run feeds command
        env:
          TRIP_ADVISOR_API_KEY: ${{ secrets.TRIP_ADVISOR_API_KEY }}

        run: pnpm run feeds
